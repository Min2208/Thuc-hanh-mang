<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh 3</title>
</head>
<body>
<script>
    let number=prompt("Enter a number");
    let array=[-3,5,1,3,2,10];
    for (let i=0; i<array.length; i++){
        if (array[i]==number){
            alert("Value " + array[i] + " found at " + i);
        }
    }
</script>
</body>
</html>
