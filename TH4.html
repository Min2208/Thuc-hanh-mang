<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc hanh 4</title>
</head>
<body>
<script>
    let array=[-3,5,1,13,12,3,2,10,11];
    let max=array[0];
    let index=0;

    for (let i=0; i<array.length; i++){
        if (max<array[i]){
            max=array[i];
            index=i;
        }
    }
    document.write(max + " " + index);
</script>
</body>
</html>
